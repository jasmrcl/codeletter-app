{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

{% if messages %}
<ul>
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" action="">
    <div class="form">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <input type="submit" value="Submit" />
</form>
{% endblock %}

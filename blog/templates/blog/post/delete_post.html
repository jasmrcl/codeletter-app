{% extends "base.html" %}

{% block title %}Delete post{% endblock %}

{% block content %}
<form method="post" action="">
    {% csrf_token %}
    <p>Are you sure you want to delete post named "{{ post.title }}"?</p>
    <a href="{% url 'blog:homepage' %}">Go back</a>
    <input type="submit" value="Submit"/>
</form>
{% endblock %}

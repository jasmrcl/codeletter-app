{% extends "base.html" %}

{% block content %}

<h1>Related posts to "{{ category.name }}":</h1>
{% for p in posts %}
<ul>
    <li>
        <article>
            <h2>
                <a href="{% url 'blog:homepage' %}{{p.title|slugify}}">{{ p.title }}</a>
            </h2>
            <p>{{ p.content }}</p>
            <a href="{% url 'blog:edit_post' p.slug %}">EDIT</a>
            <a href="{% url 'blog:delete_post' p.slug %}">DELETE</a>
            {% if p.image %}
            <img src="{{ p.image.url }}" alt="" width="250px" height="180px" />
            {% endif %}
        </article>
    </li>
</ul>
{% endfor %}
{% endblock %}

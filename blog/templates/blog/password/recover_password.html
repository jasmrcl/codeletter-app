{% extends "base.html" %}

{% block title %}Recover Password{% endblock %}

{% block content %}

<section class="prose-lg prose-a:no-underline flex flex-col justify-center items-center h-auto mt-24 prose-h1:mb-1">
    <div>
        <h1>Reset Password</h1>
    </div>

    <p class="w-1/3">Forgotten your password? Enter your email address below, and we'll email instructions for setting a
        new
        one.
    </p>

    <form method="post" action="">
        <div>
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="email" class="font-bold mb-1">Email Address</label>
                {{ form.email }}
            </div>
        </div>
        <div class="mt-5">
            <input type="submit" value="Submit"
                class="py-1.5 px-4 rounded-md text-stone-50 inline-flex bg-neutral-900 hover:bg-neutral-800 cursor-pointer" />
        </div>
    </form>
</section>
{% endblock %}

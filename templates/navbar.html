{% load static %}

{% load custom_tags %}

<nav class="top-0 left-0 w-full shadow">
    <div class="container m-auto flex justify-between items-center">

        <h1 class="py-4 text-2xl font-bold">Codeletter</h1>

        <ul class="flex items-center text-xs font-bold">
            <li class="">
                <a href="{% url 'blog:homepage' %}"
                    class="mx-2 py-2 px-4 rounded-md hover:text-stone-50 flex justify-center items-center cursor-pointer hover:bg-neutral-900">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M19 21H5a1 1 0 0 1-1-1v-9H1l10.327-9.388a1 1 0 0 1 1.346 0L23 11h-3v9a1 1 0 0 1-1 1zM6 19h12V9.157l-6-5.454l-6 5.454V19zm2-4h8v2H8v-2z" />
                    </svg>
                    <span class="ml-2">Home</span>
                </a>
            </li>

            <!-- <li class=" py-4 px-6">
                <a href="{% url 'blog:categories_list' %}">Browse categories</a>
            </li> -->

            {% if request.user.is_authenticated %}
            <!-- <li class=" py-4 px-6">
                <a href="{% url 'blog:profile_settings' %}">Profile Settings</a>
            </li> -->

            <li class="">
                <a href="{% url 'blog:create_post' %}"
                    class="mx-2 py-2 px-4 rounded-md hover:text-stone-50 flex justify-center items-center cursor-pointer hover:bg-neutral-900">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512">
                        <path fill="currentColor"
                            d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1L377.9 88L407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9l46.1 46.1l-134.3 134.2c-2.9 2.9-6.5 5-10.4 6.1L186.9 325l16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25c-28.1-28.1-73.7-28.1-101.8 0zM88 64c-48.6 0-88 39.4-88 88v272c0 48.6 39.4 88 88 88h272c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24v112c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40h112c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z" />
                    </svg>
                    <span class="ml-2">Write post</span>
                </a>
            </li>

            <li class="mx-4">
                {% if request.user|get_profile_image %}
                <a href=" {% url 'blog:profile_dashboard' %}" class="mx-2">
                    <img src="{{ request.user|get_profile_image }}" alt="profile_image"
                        class="rounded-full w-10 h-10 object-cover">
                </a>
                {% else %}
                <a href="{% url 'blog:profile_dashboard' %}"
                    class="py-2 px-4 rounded-md hover:text-stone-50 flex justify-center items-center cursor-pointer hover:bg-neutral-900">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12 2a5 5 0 1 0 5 5a5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3a3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z" />
                    </svg>
                    <span class="ml-2">{{ request.user }}</span>
                </a>
                {% endif %}
            </li>

            <li class="">
                <a href="{% url 'blog:notifications' %}"
                    class="mx-2 py-2 px-4 rounded-md hover:text-stone-50 flex justify-center items-center cursor-pointer hover:bg-neutral-900">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M10 21h4c0 1.1-.9 2-2 2s-2-.9-2-2m11-2v1H3v-1l2-2v-6c0-3.1 2-5.8 5-6.7V4c0-1.1.9-2 2-2s2 .9 2 2v.3c3 .9 5 3.6 5 6.7v6l2 2m-4-8c0-2.8-2.2-5-5-5s-5 2.2-5 5v7h10v-7Z" />
                    </svg>
                    <span class="ml-2">Notifications</span>
                </a>
            </li>

            <li class="">
                <a href="{% url 'blog:logout_user' %}"
                    class="mx-2 py-2 px-4 rounded-md hover:text-stone-50 flex justify-center items-center cursor-pointer hover:bg-neutral-900">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M5 21q-.825 0-1.413-.588T3 19V5q0-.825.588-1.413T5 3h7v2H5v14h7v2H5Zm11-4l-1.375-1.45l2.55-2.55H9v-2h8.175l-2.55-2.55L16 7l5 5l-5 5Z" />
                    </svg>
                    <span class="ml-2">Logout</span>
                </a>
            </li>

            <!-- <li class=" py-4 px-6">
                <a href="{% url 'blog:settings_user' %}">Account Settings</a>
            </li> -->

            {% else %}

            <li class=" py-4 px-6">
                <a href="{% url 'blog:login_user' %}"
                    class="mx-2 py-2 px-4 rounded-md hover:text-stone-50 flex justify-center items-center cursor-pointer hover:bg-neutral-900">Login</a>
            </li>

            <li class="hover:bg-gray-201 py-4 px-6">
                <a href="{% url 'blog:register_user' %}"
                    class="mx-2 py-2 px-4 rounded-md hover:text-stone-50 flex justify-center items-center cursor-pointer">Register</a>
            </li>

            {% endif %}
        </ul>
    </div>
</nav>
